<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <title>Hangman Game</title>
</head>

<body>
  <div style="text-align:center; margin: 50px 0px;">
    <img src="http://www.firstcomicsnews.com/wp-content/uploads/2016/09/Hangman-Logo-600x253.png" alt="" class="game-logo">
  </div>
  <div style="text-align:center; margin: 50px 0px;">
    <button id="start-game-button">START GAME</button>
  </div>
  <div id="result">
    <div id="winner" class="hide">
      <img src="./images/awesome.png" alt="">
    </div>
    <div id="over" class="hide">
      <img src="./images/gameover.png" alt="">
    </div>
  </div>
  <div style="text-align:center;" id="guess" class="hide">
    <p>Guesses Left: </p><span id="guesses"></span>
  </div>
  <div id="mycanvas" style="text-align:center;">
  </div>
  <script type="text/javascript" src="canvas.js"></script>
  <script type="text/javascript" src="hangman.js"></script>
</body>
</html>
